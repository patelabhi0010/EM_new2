<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | EventPro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="auth-page">
    <div class="auth-container">
      <h2>Create Your Account</h2>

      <form class="auth-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required />

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="********" required />

        <button type="submit" class="btn">Register</button>
      </form>

      <div class="social-login">
        <p>Or sign up with</p>
        <div class="social-buttons">
          <button class="google-btn">Google</button>
          <button class="facebook-btn">Facebook</button>
        </div>
      </div>

      <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <script>
    const registerForm = document.querySelector('.auth-form');
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
      } else {
        alert("Registration successful! ðŸŽ‰");
        registerForm.reset();
      }
    });
  </script>
</body>
</html>
